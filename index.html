<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Micro Project 4 | Calculator App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="root">
      <div class="container">
        <div class="head">
          <p>calc</p>
        </div>
        <div id="display">0</div>
        <div class="key">
          <div id="grid">
            <div class="grid_item">
              <button onclick="input(7)" class="btn">7</button>
            </div>
            <div class="grid_item">
              <button onclick="input(8)" class="btn">8</button>
            </div>
            <div class="grid_item">
              <button onclick="input(9)" class="btn">9</button>
            </div>
            <div class="grid_item">
              <button onclick="deleteFromRight()" class="btn" id="del">
                DEL
              </button>
            </div>
            <div class="grid_item">
              <button onclick="input(4)" class="btn">4</button>
            </div>
            <div class="grid_item">
              <button onclick="input(5)" class="btn">5</button>
            </div>
            <div class="grid_item">
              <button onclick="input(6)" class="btn">6</button>
            </div>
            <div class="grid_item">
              <button onclick="input('+')" class="btn">+</button>
            </div>
            <div class="grid_item">
              <button onclick="input(1)" class="btn">1</button>
            </div>
            <div class="grid_item">
              <button onclick="input(2)" class="btn">2</button>
            </div>
            <div class="grid_item">
              <button onclick="input(3)" class="btn">3</button>
            </div>
            <div class="grid_item">
              <button onclick="input('-')" class="btn">-</button>
            </div>
            <div class="grid_item">
              <button onclick="input('.')" class="btn">.</button>
            </div>
            <div class="grid_item">
              <button onclick="input(0)" class="btn">0</button>
            </div>
            <div class="grid_item">
              <button onclick="input('/')" class="btn">/</button>
            </div>
            <div class="grid_item">
              <button onclick="input('*')" class="btn">x</button>
            </div>
            <div class="Reset_equal">
              <div><button onclick="delet()" id="reset">RESET</button></div>
              <div><button onclick="calculate()" id="equal">=</button></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
